<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Oblíbené </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <div
      *ngFor="let state of this.favouritesService.favouriteArray, let indexNumber=index"
    >
      <ion-card>
        <div class="divCloseBtn">
          <ion-button
            fill="clear"
            color="medium"
            size="medium"
            class="closeBtn"
            (click)="deleteFavouriteItem(this.favouritesService.favouriteArray[indexNumber])"
          >
            <ion-icon name="close-outline" size="large"></ion-icon>
          </ion-button>
        </div>
        <ion-grid button (click)="initModal(indexNumber)" id="{{indexNumber}}">
          <ion-card-header class="cardHeader">
            <ion-row>
              <!-- <ion-card-header> -->
              <div>
                <ion-label
                  style="white-space: pre-wrap"
                  *ngFor="let stateName of state.name | keyvalue"
                >
                  <ion-card-subtitle *ngIf="stateName.key === 'common'"
                    >{{stateName.value}}</ion-card-subtitle
                  >
                  <ion-card-title *ngIf="stateName.key === 'official'"
                    >{{stateName.value}}</ion-card-title
                  >
                </ion-label>
              </div>
              <!-- </ion-card-header> -->
            </ion-row>
            <ion-card-content class="cardContent">
              <ion-row>
                <ion-col>
                  <ion-list lines="none">
                    <ion-item class="cardItem">
                      <ion-icon name="earth-outline" slot="start"></ion-icon>
                      <ion-label> {{state.region}} </ion-label>
                    </ion-item>

                    <ion-item class="cardItem">
                      <ion-icon name="pin-outline" slot="start"></ion-icon>
                      <ion-label> {{state.capital}} </ion-label>
                    </ion-item>

                    <ion-item class="cardItem">
                      <ion-icon name="people-outline" slot="start"></ion-icon>
                      <ion-label> {{state.population | number}} </ion-label>
                    </ion-item>
                  </ion-list>
                </ion-col>

                <ion-col class="flagColumn">
                  <div *ngFor="let stateFlag of state.flags | keyvalue">
                    <div *ngIf=" stateFlag.key === 'svg'">
                      <img class="flagOnCard" src="{{stateFlag.value}}" />
                    </div>
                  </div>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card-header>
        </ion-grid>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
